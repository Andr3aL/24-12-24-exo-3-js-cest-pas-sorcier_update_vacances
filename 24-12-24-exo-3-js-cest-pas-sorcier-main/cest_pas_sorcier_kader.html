<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet front</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="container-fluid bg-white">

        <nav class="py-2">
            <ul class="nav navbar w-50 mx-auto">
                <li><a href="#" class="nav-link text-uppercase fw-bold light-nav">Accueil</a></li>
                <li><a href="#" class="nav-link text-uppercase fw-bold light-nav">Services</a></li>
                <li><a href="#" class="nav-link text-uppercase fw-bold light-nav">A propos</a></li>
                <li><a href="#" class="nav-link text-uppercase fw-bold light-nav">Blog</a></li>
                <li><a href="#" class="nav-link text-uppercase fw-bold light-nav">Contact</a></li>
                <li>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    </div>
                </li>
            </ul>
        </nav>

    </header>

    <main class="container">

        <section id="video">

            <h1 class="my-5">Projet Js</h1>


            <div class="d-flex align-items-center flex-column">
                <iframe class="w-50" width="560" height="315" src="https://www.youtube.com/embed/Ci64dLXMKi4"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
                <div class="d-flex justify-content-between w-50 pt-1">
                    <i class="bi bi-emoji-smile"></i>
                    <button>Abonnez-vous</button>
                </div>
            </div>
        </section>

        <section id="monCarousel" class="d-flex flex-column align-items-center justify-content-center">

            <ul id="carouselMenu" class="p-1 nav bg-dark text-white d-flex align-items-center">
                <li type="button" data-bs-target="#carouselPhoto" data-bs-slide="prev"><i
                        class="bi bi-skip-backward-fill"></i></li>
                <li id="playCarousel"><i class="bi bi-play-fill"></i></li>
                <li id="stopCarousel" class="hidden"><i class="bi bi-pause-fill"></i></li>
                <li><i type="button" data-bs-target="#carouselPhoto" data-bs-slide="next"
                        class="bi bi-skip-forward-fill"></i></li>
            </ul>

            <div id="carouselPhoto" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/3.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/4.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/5.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button> -->
            </div>



        </section>



    </main>











    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
